name: FastAPI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r manager-password/requirements.txt
          pip install pytest

      - name: Run FastAPI server
        run: |
          uvicorn manager-password.main:app --host 0.0.0.0 --port 8000 &
        env:
          ENV: test

      - name: Wait for server to start
        run: |
          sleep 10  # Wait for 10 seconds to ensure the server has started

      - name: Check if FastAPI server is running
        run: |
          ps aux | grep uvicorn

      - name: Run tests
        run: |
          pytest manager-password/tests  # Update this line with the correct path to your test files

      - name: Stop FastAPI server
        run: |
          pkill -f "uvicorn"